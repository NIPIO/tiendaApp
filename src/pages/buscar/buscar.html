<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  	<ion-searchbar (ionInput)="buscarProductos($event)"></ion-searchbar>
	
	  <ion-list>
  		<p *ngIf='faltanDatos'>
			<strong> Debe escribir por lo menos 3 letras</strong>
		</p>
	    <ion-item *ngFor="let item of _prod.resultadosBusqueda" [navPush]="productoPage" [navParams]="{ producto: item }">
	      <ion-thumbnail item-left>
	      		<img src='{{rutaImg}}{{item.codigo}}.jpg'>
	      </ion-thumbnail>
	      <h2>{{ item.producto }}</h2>
	      <p> {{ item.proveedor }}</p>
	      <button ion-button clear item-right>
	        Ver
	      </button>
	    </ion-item>

	  </ion-list>

</ion-content>
